{% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}


<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Create" /><button type="button" onclick="location.href='/foo/'">Cancel</button>
</form>
