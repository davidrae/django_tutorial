
{% block content %}
    <h2>Foos</h2>
    <ul>
        {% for foo in object_list %}
            <li><a href="/foo/{{ foo.id }}">{{ foo.name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}

<p><button type="button" onclick="location.href='/foo/create'">Create a Foo</button></p>

<p><button type="button" onclick="location.href='/foo/foo_list/'">Paginate</button></p>

<p><button type="button" onclick="location.href='/foo/email_index/'">Email</button></p>
